<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de desenvolvedor web apresentando projetos e contato.">
    <title>JohnKa1 | Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>JohnKa1</h1>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Sou um desenvolvedor back-end apaixonado por tecnologia e programação. Este é o meu portfólio!</p>
    </section>

    <section id="projetos">
        <h2>Projetos</h2>
        <div class="projeto">
            <img src="projeto1.jpg" alt="Imagem do projeto 1">
            <h3>Projeto 1</h3>
            <p>Descrição do projeto 1.</p>
        </div>
        <div class="projeto">
            <img src="projeto2.jpg" alt="Imagem do projeto 2">
            <h3>Projeto 2</h3>
            <p>Descrição do projeto 2.</p>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <button type="submit" onclick="enviarWhats(event)">Enviar via WhatsApp</button>
        </form>
    </section>

    <script>
        function enviarWhats(event) {
            event.preventDefault(); // Previne o envio do formulário padrão
            let nome = document.getElementById("nome").value;
            let mensagem = document.getElementById("mensagem").value;
            let url = `https://api.whatsapp.com/send?text=Nome: ${nome}%0A${mensagem}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
